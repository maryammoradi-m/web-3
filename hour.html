<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      const d = new Date();
      let hour = d.getHours();
      console.log(hour);

      if (hour >= 0 && hour < 12) {
        console.log("good morning");
      } else if (hour > 12 && hour < 18) {
        console.log("good evening");
      } else if (hour >= 18 && hour < 24) {
        console.log("good night");
      }
    </script>
  </body>
</html>
